{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your todo
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{ todo.title }}" required />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3"
                        required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority" class="form-control" required>
                        <option value="1" selected="{{ todo.priority == 1 }}">1</option>
                        <option value="2" selected="{{ todo.priority == 2 }}">2</option>
                        <option value="3" selected="{{ todo.priority == 3 }}">3</option>
                        <option value="4" selected="{{ todo.priority == 4 }}">4</option>
                        <option value="5" selected="{{ todo.priority == 5 }}">5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Edit your todo</button>
                <button onclick="window.location.href='/delete-todo/{{ todo.id }}'" type="button"
                    class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
